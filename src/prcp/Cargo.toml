[package]
name = "prcp"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4", features = ["derive"] }
indicatif = "0.18.0"
crossterm = "0.29.0"
anyhow = "1.0"
tokio = { version = "1", features = ["full"] }
blake3 = { version = "1.5", features = ["rayon"] }
glob = "0.3"
dirs = "6.0"
colored = "3.0"

# libc needed for platform-specific I/O optimizations (F_NOCACHE on macOS, O_DIRECT/posix_fadvise on Linux)
[target.'cfg(unix)'.dependencies]
libc = "0.2"
memmap2 = "0.9"
