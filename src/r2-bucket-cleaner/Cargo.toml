[package]
name = "r2-bucket-cleaner"
version = "0.1.0"
edition = "2021"
authors = ["Your Name"]
description = "A tool to list and clear all objects from a Cloudflare R2 bucket"
license = "MIT"

[dependencies]
tokio = { version = "1", features = ["full"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
clap = { version = "4", features = ["derive"] }
anyhow = "1"
dialoguer = "0.11"
futures = "0.3"