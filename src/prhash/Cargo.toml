[package]
name = "prhash"
version = "0.1.0"
edition = "2021"
authors = ["Tim Mattison"]
description = "A progress hash calculator using Ratatui"

[[bin]]
name = "prhash"
path = "src/main.rs"

[dependencies]
ratatui = "0.29.0"
crossterm = "0.28.1"
tokio = { version = "1.42.0", features = ["full"] }
clap = { version = "4.5.1", features = ["derive"] }
anyhow = "1.0.79"
md5 = "0.7.0"
sha1 = "0.10.6"
sha2 = "0.10.8"
digest = "0.10.7"
blake3 = "1.5.4"
hex = "0.4.3"
num-format = "0.4.4"